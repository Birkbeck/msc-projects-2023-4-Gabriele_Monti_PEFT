<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume to JSON Application - Gemma</title>
    <style>
        #chat-input {
            margin-bottom: 20px; /* Adjust the value as needed */
        }
    </style>
</head>
<body>
    <main>
        <section id="resume-json">
            <h2>Resume to JSON Application - Gemma</h2>
            <p>
                Transform your resume into JSON format with Gemma, an application that seamlessly converts your resume data into a structured JSON file. Built using advanced natural language processing, Gemma ensures accurate and efficient conversion of your resume.
            </p>
            <form class="chat-form">
                <label for="chat-input">Enter your message:</label>
                <textarea id="chat-input" placeholder="Type your message here..." rows="4" cols="50"></textarea>
                <button id="chat-submit">Send</button>
                <div class="chat-output"></div>
            </form>
        </section>
    </main>

    <!-- Link to your JavaScript file here -->
    <script src="script.js" defer></script>
</body>
</html>
